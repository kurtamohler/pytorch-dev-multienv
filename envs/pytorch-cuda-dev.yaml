channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - cmake=3.21.3
  - compilers=1.3.0
  - mkl
  - mkl-include
  - magma-cuda112
  - nodejs
  - nvcc_linux-64=11.2
  - pip
  - python=3.9.7
  - setuptools
  - yarn
  - pip:
    - cffi
    - expecttest
    - flake8
    - hypothesis
    - matplotlib
    - mypy==0.812
    - ninja
    - numpy
    - psutil
    - pytest
    - pyyaml
    - typing

# to use a different CUDA version, say 10.2, run
#   conda install -c conda-forge -c pytorch nvcc_linux-64=10.2 magma-cuda102
